
<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
  <script src="./src/js/bootstrap.js"></script>
  <script src="./src/js/jquery.js"></script>
  <link rel="stylesheet" href="./src/scss/main.css">

    <nav class="navbar navbar-dark bg-dark">

        <div class="card text-white bg-dark mb-3" style="width: fit-content; height: fit-content;" id="main">
          <div class="card-header">Acceleration plots</div>
          <div class="card-body">
            <div class="shadow-sm" id="canvas-plot"></div>
